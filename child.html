<!DOCTYPE html>
<html>
<head>
	<title>Navigation JS</title>
	<link rel="stylesheet" type="text/css" href="play.css">
</head>
<body>
  <section>
             <video id="slider" autoplay muted>
               <source src="video1.mp4" type="video/mp4">
             </video>

             <ul class="navigation">
                <li onclick="videoUrl('video1.mp4')"><img src="img1.jpg"></li>
                <li onclick="videoUrl('video2.mp4')"><img src="img2.jpg"></li>
                <li onclick="videoUrl('video3.mp4')"><img src="img3.jpg"></li>
                <li onclick="videoUrl('video4.mp4')"><img src="img4.jpg"></li>
             </ul>
  </section>
         

         <script>
            function videoUrl(hmmmmmm){
                document.getElementById("slider").src = hmmmmmm;
            }
         </script>

</body>
</html>
